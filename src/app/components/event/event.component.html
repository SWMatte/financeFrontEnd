<ng-container>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Descrizione</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valore</mat-label>
      <input matInput type="text" formControlName="value" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipologia evento</mat-label>
      <mat-select formControlName="typeEvent">
        <mat-option value="" disabled selected>Seleziona tipologia</mat-option>
        <mat-option *ngFor="let type of typeEvent" [value]="type"
          >{{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      *ngIf="eventForm.get('typeEvent')?.value != 'SPESA'"
    >
      <mat-label
        >Vuoi risparmiare <br />
        qualcosa <br />
        su questo evento?</mat-label
      >
      <mat-select formControlName="savedMoney">
        <mat-option value="true"> Si </mat-option>
        <mat-option value="false"> No </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      *ngIf="
        eventForm.get('typeEvent')?.value == 'ENTRATA' &&
        eventForm.get('savedMoney')?.value == 'true'
      "
    >
      <!-- se risparmio true allora fai vedere  questa casella-->
      <mat-label>Percentuale di risparmio sull'evento</mat-label>
      <mat-select formControlName="percentageSaveMoney">
        <mat-option value="" disabled selected
          >Seleziona percentuale</mat-option
        >
        <mat-option *ngFor="let perc of percentage" [value]="perc"
          >{{ perc | percentage }}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field
      appearance="fill"
      *ngIf="
        eventForm.get('typeEvent')?.value == 'ENTRATA' &&
        eventForm.get('savedMoney')?.value == 'false'
      "
    >
      <mat-label>Vuoi mettere l'evento per il debito?</mat-label>
      <mat-select formControlName="objective">
        <mat-option value="true"> Si </mat-option>
        <!-- apri un componente del debito per selezionarlo-->
        <mat-option value="false"> No </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button [disabled]="!eventForm.valid">
      Conferma
    </button>
  </form>
</ng-container>
