<div *ngFor="let debt of completeDebts" > 
<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> {{debt.description}}</mat-card-title>
      <mat-card-subtitle>Debito saldato:{{debt.settled?'Si':'No'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="moreInfo(debt.debitID!)"> Maggiori info <mat-icon>expand_more</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
